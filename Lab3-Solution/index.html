<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script id="mustachTemplate" type="text/x-tmpl-mustache">
        <div>
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="">
        <p>{{description}}</p>
        </div>
    </script>
     <script id="optionScript" type="text/x-tmpl-mustache">
      <option id="objectOptionsRemove" value="{{keywordValue}}">{{keywordValue}}</option>
    </script>
  </head>
  <body>
    <header class="container">
      <h1>The Gallery of Horns</h1>
      <div class="pages">
        <h2>Navigate Pages:</h2>
        <button class="btn" id="buttonOne">Page One</button>
        <button class="btn" id="buttonTwo">Page Two</button>
      </div>
      <select id="filterSelect">
        <option value="default" class="option">Filter by Keyword</option>
      </select>
      <select id="sortSelect" class="selectTwoPosition">
        <option value="default" class="option">Sort By:</option>
      </select>
    </header>
    <!-- here is what will changing -->
    <main class="container" >
    </main>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
